jetbrainsKotlinJvm = "2.0.0"
androidTools = "31.8.0"
ksp = "1.9.22-1.0.17"
desugar_jdk_libs = "2.0.4"
composeCompiler = "1.5.9"
coroutines = "1.8.1"
ktor = "2.3.8"
